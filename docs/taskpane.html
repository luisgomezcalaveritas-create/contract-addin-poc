<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contract Drafting PoC</title>

  <!-- Office.js from Microsoft CDN (supported approach) -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    h3 { margin: 0 0 10px 0; }
    .banner { padding: 10px; border-radius: 6px; background: #f4f4f4; margin-bottom: 12px; }
    .small { font-size: 12px; color: #666; }
    .ok { color: #0b6a0b; font-weight: 600; }
    .warn { color: #9a6b00; font-weight: 600; }
    .err { color: #b00020; font-weight: 600; }

    label { display:block; font-size: 12px; color:#444; margin: 10px 0 6px; }
    input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }

    .row { display:flex; gap: 8px; }
    .row button { flex: 1; }

    button { width: 100%; padding: 10px; font-size: 14px; cursor: pointer; margin-top: 10px; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    ul { list-style: none; padding: 0; margin: 10px 0 0; border: 1px solid #ddd; border-radius: 6px; max-height: 280px; overflow: auto; }
    li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    li:last-child { border-bottom: none; }
    li:hover { background: #f8f8f8; }
    .meta { color: #666; font-size: 12px; margin-top: 4px; }

    .pill {
      display:inline-block; font-size: 11px; padding: 2px 6px; border-radius: 999px;
      background:#eee; margin-left: 6px; vertical-align: middle;
    }
    .pill.ok { background:#e7f5e7; color:#0b6a0b; }
    .pill.warn { background:#fff4dd; color:#9a6b00; }
  </style>
</head>

<body>
  <h3>Contract Drafting PoC</h3>

  <div class="banner" role="status" aria-live="polite" aria-atomic="true">
    <div id="status" class="small">Loading…</div>
    <div id="status2" class="small"></div>
  </div>

  <label for="search">Search approved clauses</label>
  <input id="search" type="text" placeholder="Type to filter… (e.g., liability, confidentiality, term)" disabled />

  <ul id="results" aria-label="Clause results list"></ul>

  <div class="row">
    <button id="btnValidate" disabled>Validate (Red/Yellow/Green)</button>
    <button id="btnReload" disabled>Reload clauses</button>
  </div>

  <!-- Load your add-in logic -->
  <script src="./taskpane.js?v=20260218-2" defer></script>
